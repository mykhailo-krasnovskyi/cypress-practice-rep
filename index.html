<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Table with Inline Editing</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        input[type="text"] {
            width: 90%;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody id="userTable">
        <tr>
            <td>1</td>
            <td class="name">John Doe</td>
            <td class="age">25</td>
            <td><button onclick="editUser(this)">Edit</button></td>
            <td><button onclick="deleteUser(this)">Delete</button></td>
        </tr>
        <tr>
            <td>2</td>
            <td class="name">Jane Smith</td>
            <td class="age">30</td>
            <td><button onclick="editUser(this)">Edit</button></td>
            <td><button onclick="deleteUser(this)">Delete</button></td>
        </tr>
        <tr>
            <td>3</td>
            <td class="name">Mike Johnson</td>
            <td class="age">22</td>
            <td><button onclick="editUser(this)">Edit</button></td>
            <td><button onclick="deleteUser(this)">Delete</button></td>
        </tr>
    </tbody>
</table>

<script>
    // Function to delete a user
    function deleteUser(button) {
        let row = button.parentNode.parentNode;
        document.getElementById('userTable').deleteRow(row.rowIndex - 1);
    }

    // Function to edit a user
    function editUser(button) {
        let row = button.parentNode.parentNode;
        let nameCell = row.querySelector('.name');
        let ageCell = row.querySelector('.age');
        let isEditing = button.innerText === 'Save';

        if (isEditing) {
            // Save the edited values
            nameCell.innerText = nameCell.querySelector('input').value;
            ageCell.innerText = ageCell.querySelector('input').value;
            button.innerText = 'Edit';
        } else {
            // Switch to editing mode
            let currentName = nameCell.innerText;
            let currentAge = ageCell.innerText;

            nameCell.innerHTML = `<input type="text" value="${currentName}">`;
            ageCell.innerHTML = `<input type="text" value="${currentAge}">`;

            button.innerText = 'Save';
        }
    }
</script>

</body>
</html>
